<!DOCTYPE html>
<html ng-app="CalendarApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calendar test</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.2.0.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css"/>

</head>
<body ng-controller='controller'>
  <main>
    <div ng-view></div>
  </main>
  <button class='btn btn-primary' ng-click='runTest()' id="testButton">{{showText}}</button>
  <div ng-show='show'>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
  </div>

  <!-- libraries-->
  <!-- jquery, moment, and angular have to get included before fullcalendar -->
  <script src="https://code.jquery.com/qunit/qunit-2.2.0.js"></script>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
  <script type="text/javascript" src="bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
  <script type="text/javascript" src="bower_components/fullcalendar/dist/gcal.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-ui-calendar/src/calendar.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>

  <script src="js/app.js"></script>
  <script src='js/factories/factory.js'></script>
  <script src='js/controllers/controller.js'></script>
  <script src='js/controllers/calendarCtrl.js'></script>
  <script src='js/directives/calendarDrctv.js'></script>
  <script src='js/test.js'></script>
</html>
